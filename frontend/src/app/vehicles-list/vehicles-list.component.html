<div class="parent-container">
  <h1>Admin Panel - Vehicles</h1>

  <table mat-table style="width: 100%" [dataSource]="vehicles" class="mat-elevation-z8 component">
    <ng-container matColumnDef="pk">
      <th mat-header-cell *matHeaderCellDef >ID</th>
      <td mat-cell *matCellDef="let element"> {{element.pk}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef >Model</th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="number_of_seats">
      <th mat-header-cell *matHeaderCellDef >No. of seats</th>
      <td mat-cell *matCellDef="let element"> {{element.number_of_seats}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="vignette">
      <th mat-header-cell *matHeaderCellDef >Vignette</th>
      <td mat-cell *matCellDef="let element"> {{element.vignette ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef >Comment</th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let type of element.type; let isLast = last">
      <span>
        {{ type.name }}<span *ngIf="!isLast">,</span>
      </span>
        </ng-container>
      </td>
    </ng-container>


    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let user of element.owner; let isLast = last">
      <span>
        {{ getUsername(user) }} <span *ngIf="!isLast">,</span>
      </span>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">
        {{ element.locationName$ | async }}
      </td>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef >
        <button class="profile-button" [routerLink]="'/vehicle-new/'">New</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button class="profile-button" [routerLink]="'/vehicle-edit/' + element.pk">Edit</button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="delete-button" (click)="deleteVehicle(element)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
