<form [formGroup]="userFormGroup" (ngSubmit)="updateUser()">
  <div class="profile-container">
    <!-- Title -->
    <div class="title">Edit User</div>
    <div class="subtitle">"{{getUsername()}}" ID: {{pk}}</div>


    <div class="main-content">
      <!-- Input Fields in One Column -->
      <div class="fields-column">
        <!-- Editable Email Field -->
        <div class="field editable">
          <span class="static-text">Email:</span>
          <input type="email" formControlName="email" class="editable-input"/>
        </div>

        <!-- Editable Phone Field -->
        <div class="field editable">
          <span class="static-text">Phone:</span>
          <input type="tel" formControlName="phone_number" class="editable-input"/>
        </div>

        <!-- Editable Address Field -->
        <div class="field editable">
          <span class="static-text">Address:</span>
          <input type="text" formControlName="address" class="editable-input"/>
        </div>
      </div>

      <div class="right-side">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
          <img src="/assets/images/people/{{randomImage}}.jpg" alt="Profile Picture">
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="profile-button" type="submit">
          &#9998; Save Edit
      </button>
    </div>
  </div>
</form>
